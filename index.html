<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style type="text/css">
      canvas {border: 2px solid black}
      body {margin: 0}
    </style>
  </head>
</html>

<body>
  <canvas id='forestCanvas'></canvas>
  <canvas id='userCanvas'></canvas>

  <div>
    <input type='range' id='birthSlider'>
    <label id='birthLabel'> Birth Rate </label>
  </div>
  <div>
    <input type='range' id='deathSlider'>
    <label id='deathLabel'> Death Rate </label>
  </div>
  <div>
    <input type='range' id='speciesSlider'>
    <label id='speciesLabel'> Number of Species </label>
  </div>
  <div>
    <input type='range' id='seedSlider'>
    <label id='seedLabel'> Uniformity of Seedlings: To what extent should a new
      seed depend on its neighbors?
    </label>
  </div>

  <script src='reforestation.js'></script>
</body>
